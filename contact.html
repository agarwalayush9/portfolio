    <script>
        let name = document.getElementById("name");
        let number = document.getElementById("number");
        let cont = document.getElementById("cont");
        let sub= document.getElementById("submit");

        sub.addEventListener("click",()=>{
            if(name.value != '' && number.value != ''){
                cont.setAttribute("style", "filter: blur(5px);");
                let message = document.getElementById("confirm");
                message.setAttribute("class", "message");
                message.innerHTML = `
                <h2> Message Sent ! </h2>
                <p>Thanks <b> ${name.value} </b> for texting , I will get back to you shortly..</p>
                <br>
                <button id="back" class="back"> OK </button>`;
                let back = document.getElementById("back");
                back.addEventListener("click", (e) => {
                    e.preventDefault();
                    message.removeAttribute("class","message");
                    message.setAttribute("class","message1");
                    cont.removeAttribute("style", "filter: blur(5px);");
                    message.innerHTML = ``;
        });}
        else{
            cont.setAttribute("style", "filter: blur(5px);");

                 let back = document.getElementById("back");

        }
    });

                }).catch(error => console.error('Error!', error.message))
        })
